<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Admission Form</title>
    <style>
        .m-4 {
            margin: 5px;
        }
        input {
            background: #0b9de0e7;
            line-height: 40px;
            border-radius: 7px;
            padding: 0 20px;
            font-size: 3.5em;
            color: black;
            outline: none;
            border: none;
            box-shadow: none;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
        }
        textarea {
            background: #9cf0e9;
            max-width: calc(100% - 50px);
            width: 100%;
            padding: 20px 25px;
            font-size: 1em;
            color: #0e0f0ed0;
            outline: none;
            border: none;
            box-shadow: none;
            border-radius: 7px;
            font-family: 'Roboto', sans-serif;
            resize: none;
        }
        select {
            line-height: 55px;
            padding: 16px 25px;
            color: rgb(255, 82, 29);
            font-size: 1.5em;
            font-family: inherit;
            width: calc(55% - 15px) !important;
            border: none;
            border-radius: 8px;
        }
        .ubuntu-font {
            font-family: 'Ubuntu', sans-serif;
        }
        .roboto-font {
            font-family: 'Roboto', sans-serif;
        }
        h2 {
            text-align: center;
            text-transform: uppercase;
        }
        h4 {
            font-size: 1.5em;
            margin: 0.7em 6px;
        }
        h5 {
            font-size: 1.5em;
            text-align: right;
            display: inline-block !important;
            margin: 0.7em 6px;
            width: calc(55% - 15px) !important;
        }
        p {
            font-weight: 620;
            font-size: 1.3em;
            margin: 0.7em 6px;
        }
        .inline {
            display: inline;
            width: calc(55% - 59px);
        }
        body {
            background-image: url("https://geekster.in/wp-content/uploads/2021/08/Top-companies-you-can-work-at-after-completing-Full-Stack-Development-course-featured-image.jpg");
        }
        .form-container {
            padding: 18px;
            border-radius: 0px 0px 10px 10px;
            background-color: #21ebe1;
            max-width: 55vw;
            margin: auto;
        }
        .title-container {
            background-color: #000000;
            padding: 20px 15px 20px;
            max-width: 50vw;
            margin: auto;
            border-radius: 10px 10px 0px 0px;
        }
        .title-container>h2 {
            margin: 0px;
            color: #FFFFFF;
        }
        hr {
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #555555;
        }
        input[type="submit"],
        input[type="reset"] {
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            color: #FFFFFF;
        }
        input[type="submit"] {
            background-color: #5BC0DE;
        }
        input[type="submit"]:hover {
            background-color: #269ABC;
        }
        input[type="reset"] {
            background: #FF4B5A;
        }
        input[type="reset"]:hover {
            background: #EB3746;
        }
        div {
            box-shadow: 0px 8px 20px 0px rgb(0 0 0 / 15%);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h2 class="ubuntu-font">Admission Form For Geekster's</h2>
    </div>
    <div class="form-container">
        <form>
            <h4 class="roboto-font">Personal Info</h4>
            <input type="text" class="inline m-4" name="f_name" placeholder="First Name" autocomplete="off" required />
            <input type="text" class="inline m-4" name="l_name" placeholder="Last Name" autocomplete="off" />
            <br />
            <input type="email" class="inline m-4" name="mail" placeholder="Email ID" autocomplete="off" required />
            <input type="tel" class="inline m-4" name="phone" placeholder="Phone Number" autocomplete="off" required
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" title="Please enter in the format 1111-111-111" />
            <br />
            <input class="inline m-4" type="date" name="date_of_birth" max="2022-01-01" />
            <select class="inline m-4" name="gender">
                <option selected disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <textarea name="address" placeholder="Address" class="m-4"></textarea>
            <hr />
            <h4 class="roboto-font">Education Info</h4>
            <select name="degree" class="inline m-4">
                <option selected disabled>Select Degree</option>
                <optgroup label="Bachelors">
                    <option>B.Tech</option>
                    <option>B.E</option>
                    <option>B.Sc</option>
                </optgroup>
                <optgroup label="Masters">
                    <option>M.Tech</option>
                    <option>M.E</option>
                    <option>M.Sc</option>
                </optgroup>
            </select>
            <input type="text" name="college" class="inline m-4" placeholder="College Name" />
            <input type="text" name="graduation_year" class="inline m-4" placeholder="Year of graduation" min="2010"
                max="2022" />
            <input type="text" name="percentage" class="inline m-4" placeholder="Percentage" min="0" max="100"
                step="0.1" />
            <h5 class="inline roboto-font">Upload Resume</h5>
            <input type="file" class="inline m-4" />
            <hr />
            <h4 class="roboto-font">Course Details</h4>
            <p class="roboto-font">Which level do you want to Enroll</p>
            <input type="radio" class="m-4" name="course_type" /><span class="roboto-font">Fundamentals</span>
            &emsp;&emsp;
            <input type="radio" class="m-4" name="course_type" /><span class="roboto-font">Advanced</span>
            <br />
            <br />
            <p class="roboto-font">Which course do you want to enroll?</p>
            <input type="checkbox" class="m-4" name="course_name" /><span class="roboto-font">Web</span>
            &emsp;&emsp;
            <input type="checkbox" class="m-4" name="course_name" /><span class="roboto-font">DSA</span>
            <hr />
            <input type="submit" value="Apply for Admission" />
            <input type="reset" />
        </form>
    </div>
</body>
</html>
